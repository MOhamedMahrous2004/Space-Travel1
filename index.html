<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="describing project overview">
    <title>Space-Travel Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="space-icon2.png">
</head>
<body>
    <div class="containar">
        <h1>Engineer Space Trip Registration</h1>
        <br>
        <form id="Registration-form">

            <label>Full Name:</label>
            <input type="text" id="name" class="name" name="name" placeholder="Please Enter your full-name" required>

        
            <label>Email:</label>
            <input type="text" id="email" class="email" name="email" placeholder="Email" required>


            <label class="labels">Nationality:</label>
            <select name="" id="" required>

                <option value="" disabled selected>Select your specialization</option>
                <option value="Egypt">Egypt</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Canada">Canada</option>

            </select>

        
            <label class="labels">Experience LvL:</label>
            <div class="ridio-group">
                <label>Junior</label>
                <input type="radio" id="Junior" name="experience" value="Junior">

                <label>Mid</label>
                <input type="radio" id="Mid" name="experience" value="Mid">

                <label>Senior</label>
                <input type="radio" id="Senior" name="experience" value="Senior">
            </div>   
            
        

            <label>Why do you want to explore space?</label>
           
            <textarea name="motivational-q" id="motivational-q" rows="10" cols="30" placeholder="Pleasa Answer our question"></textarea>

        
            <div class="checkbox-group">
                <input type="checkbox" id="consent" required>
                <label for="consent">I consent to agree to publish my data to public</label>
            </div>

            <button type="submit">Submit Registration</button>

        </form>
    </div>    



    <script src="script.js"></script>
</body>
</html>
